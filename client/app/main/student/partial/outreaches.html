<tab-heading tabs="tabs" menu-items="menuItems"></tab-heading>
<div class="outreaches">
  <div ng-repeat="outreach in outreaches"
    class="outreach-widget"
    ng-class="{archived: outreach.archived}"
    ng-if="!outreach.archived || showArchived">
    <div class="title bg-success">
      <h4>{{outreach.type}}
        <small>({{outreach.createdDate | date:'MM/dd/yy'}})</small>
      </h4>
      <div class="btn-group" uib-dropdown>
        <i uib-dropdown-toggle class="fa fa-caret-right fa-lg"></i>
        <ul uib-dropdown-menu role="menu">
          <li role="menuitem" ng-click="toggleOutreachArchived(outreach)">
            <a href=""> <i class="fa fa-archive text-info"></i> {{ outreach.archived ? 'Unarchive' : 'Archive'}} </a>
          </li>
          <li role="menuitem" ng-click="deleteOutreach(outreach)" ng-if="outreach.archived">
            <a href=""> <i class="fa fa-trash text-danger"></i> Delete</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="body">
      <div class="notes">
        <div class="new-notes">
          <div class="notes-label">Notes</div>
          <div class="notes-input">
            <input type="text" ng-model="outreach.newNote"/>
          </div>
          <button class="notes-button btn-success" ng-click="createOutreachNote(outreach)">
            <i class="fa fa-plus"></i>
          </button>
        </div>
        <div class="notes-list">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="note in outreach.notes | orderBy:$index:true">
              <span class="badge bg-info" ng-click="viewNote(note, outreach.type)">
                {{note.date | date:'MM/dd/yy'}}
              </span>
              {{note.note}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
